<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
	<style>
		
		.box {
			background-color:#d3d3d3;
			border:1px solid grey;
		}
		
		.navbar-brand {
			font-size:20px;
			font-weight:bold;
		}
	
	</style>
  <body>
    
	<div class="navbar navbar-inverse navbar-static-top">
		
		
		<div class="container">
			
			<div class="navbar-header">				
				<a href="" class="navbar-brand">Code Academy</a>
				
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				
					<span class="sr-only">Toggle Navigation</span>
					
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>					
				
				</button>
			</div>
			
			
			<div class="collapse navbar-collapse">
				
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="">Curriculum</a></li>
					<li><a href="">Our Students</a></li>
					<li><a href="">Price</a></li>
					<li><a href="">About</a></li>
					<li><a href="">Contact Us</a></li>
				</ul>
				
			</div>
			
		</div>
		
	</div>
	
		
	
	<div class="container">
	
		<h1>Hello, world!</h1>
	
		<div class="row">
		
			<div class="col-md-6 box">Content</div>
			<div class="col-md-6 box">Content</div>
		
		</div>
		
		<div class="row">
		
			<div class="col-md-4 box">Content</div>
			<div class="col-md-4 box">Content</div>
			<div class="col-md-4 box">Content</div>
		
		</div>
	
	</div>
	
	
	<div class="container">
			
		<h1> Our Bootstrap Page </h1>
			
		<form>
			
			<div class="form-group">
				<label for="username">Username</label>
				<input name="username" type="text" class="form-control" placeholder="Type name here.." />
			</div>
			
			<div class="form-group">
				<label for="password">Password</label>
				<input name="password" type="password" class="form-control" placeholder="Type password here.." />
			</div>
			
			<div class="form-group">
				<label for="password">Confirm Password</label>
				<input name="password" type="password" class="form-control" placeholder="Confirm password.." />
			</div>
		</form>
		
	</div>
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
